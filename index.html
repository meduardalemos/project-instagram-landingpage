<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Home</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="instagram-wrapper">
        <div id="main-content">
            <div id="left-content">
                <img src="./imgs/phone-instagram.png" alt="Iphone com instagram">
            </div>
            <div id="right-content">
                <div class="account-container">
                    <div class="login-container">
                        <img src="./imgs/logo-instagram.png" alt="Logo do instagram">
                        <input type="text" placeholder="Telefone, nome de usuário ou e-mail">
                        <input type="password" placeholder="Senha">
                        <input class="login-btn" type="submit" value="Entrar">
                    </div>
                    <div id="or-divisor">
                        <span>OU</span>
                    </div>
                    <div class="login-options">
                        <a id="fb-login" href="https://facebook.com">
                            <img id="logo-fb" src="./imgs/logo-facebook.png" alt="Logo do Facebook">
                            <span> Entrar com o Facebook</span>
                        </a>
                        <a id="forgot-password" href="">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="create-account-container">
                    <span>Não tem uma conta?</span>
                    <a href="">Cadastre-se</a>
                </div>
                <div class="stores-container">
                    <h5>Obtenha o aplicativo.</h5>
                    <div class="stores-btns">
                        <img src="./imgs/app-store-btn.png" alt="Disponível na App Store">
                        <img src="./imgs/play-store-btn.png" alt="Disponível na Play Store">
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-content">
            <a href="">Sobre</a>
            <a href="">Blog</a>
            <a href="">Carreiras</a>
            <a href="">API</a>
            <a href="">Privacidade</a>
            <a href="">Termos</a>
            <a href="">Contas mais relevantes</a>
            <a href="">Hashtags</a>
            <a href="">Localizações</a>
            <a href="">Beleza</a>
            <a href="">Dança e apresentação</a>
            <a href="">Fitness</a>
            <a href="">Comida e bebida</a>
            <a href="">Casa e jardim</a>
            <a href="">Música</a>
            <a href="">Artes visuais</a>
        </div>
    </div>
</body>
</html>
